language: php

dist: trusty
sudo: false

cache:
  directories:
    - $(composer global config --list | grep "\[cache-files-dir\]" | cut -d  " " -f 3 | tr -d '()')

php:
  - 7.2
  - 7.1
  - nightly

env:
  matrix:
    - DEPENDENCIES="high"
    - DEPENDENCIES="low"

matrix:
  allow_failures:
    - php: nightly

install:
  - if [[ "$DEPENDENCIES" = 'high' ]]; then travis_retry composer update --no-interaction --prefer-stable; fi
  - if [[ "$DEPENDENCIES" = 'low' ]]; then travis_retry composer update --no-interaction --prefer-stable --prefer-lowest; fi

  - if php -r "var_export(get_loaded_extensions(true));" | grep --quiet -i xdebug; then export RUN_INFECTION=true; else export RUN_INFECTION=false; fi
  - |
    if [[ ${RUN_INFECTION} == "true" ]]; then
      wget https://github.com/infection/infection/releases/download/0.7.0/infection.phar;
      wget https://github.com/infection/infection/releases/download/0.7.0/infection.phar.pubkey;
      chmod +x infection.phar;
      ./infection.phar
    fi

  - cd dev-tools; travis_retry composer update; cd ..

before_script:
  - if [[ "$DEPENDENCIES" = 'low' ]]; then export PHP_ARGS=$(php -r "echo '-d error_reporting=', E_ALL ^ (E_DEPRECATED | E_USER_DEPRECATED);"); else export PHP_ARGS=''; fi

script:
  - php -n ${PHP_CS_FIXER} --diff --dry-run -v --allow-risky=yes fix;
  - php ${PHP_ARGS} vendor/bin/phpunit
  - if [[ ${RUN_INFECTION} == "true" ]]; then ./infection.phar; fi

  - php examples/big-dump.php
  - php examples/binary-string.php
  - php examples/custom-indent.php
  - php examples/debug-info.php
  - php examples/dumper.php
  - php examples/object.php

after_script:
  - travis_retry bin/coveralls.sh
