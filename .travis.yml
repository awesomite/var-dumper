language: php

dist: trusty
sudo: false

php:
  - 7.2
  - 7.1
  - 7.0
  - 5.6
  - 5.5
  - 5.4
  - hhvm
  - hhvm-3.3
  - hhvm-3.6
  - hhvm-3.9
  - hhvm-3.12
  - hhvm-3.15
  - hhvm-3.18
  - nightly
  - hhvm-nightly

env:
  matrix:
    - DEPENDENCIES="high"
    - DEPENDENCIES="low"

matrix:
  allow_failures:
    - php: nightly
    - php: hhvm-nightly

  include:
    - php: 5.3
      dist: precise
      env: DEPENDENCIES="high"

    - php: 5.3
      dist: precise
      env: DEPENDENCIES="low"

    - php: hhvm
      env: DEPENDENCIES="hhvm_high"

    - php: hhvm-3.12
      env: DEPENDENCIES="hhvm_high"

    - php: hhvm-3.15
      env: DEPENDENCIES="hhvm_high"

    - php: hhvm-3.18
      env: DEPENDENCIES="hhvm_high"

    - php: hhvm-nightly
      env: DEPENDENCIES="hhvm_high"

install:
  - mv .git ~.git
  - if [[ "$DEPENDENCIES" = 'high' ]]; then travis_retry composer update --no-interaction --prefer-stable; fi
  - if [[ "$DEPENDENCIES" = 'hhvm_high' ]]; then bin/composer-set-config.php php $(php -d hhvm.php7.all=1 -r "echo PHP_MAJOR_VERSION . '.' . PHP_MINOR_VERSION;") && travis_retry composer update --no-interaction --prefer-stable; fi
  - if [[ "$DEPENDENCIES" = 'low' ]]; then travis_retry composer update --no-interaction --prefer-stable --prefer-lowest; fi
  - |
    if [[ ${TRAVIS_PHP_VERSION:0:3} == "7.1" ]]; then
      composer global require friendsofphp/php-cs-fixer:@stable;
      export PHP_CS_FIXER="./dev-tools/vendor/bin/php-cs-fixer";
      export RUN_CS_FIXER="true";
    fi
  - cd dev-tools; composer update

before_script:
  - bin/fix-phpunit.php
  - if [[ "$DEPENDENCIES" = 'hhvm_high' ]]; then echo 'hhvm.php7.all=1' >> /etc/hhvm/php.ini; fi
  - if [[ "$DEPENDENCIES" = 'low' ]]; then export PHP_ARGS=$(php -r "echo '-d error_reporting=', E_ALL ^ (E_DEPRECATED | E_USER_DEPRECATED);"); else export PHP_ARGS=''; fi

script:
  - if [[ "$RUN_CS_FIXER" = "true" ]]; then php -n ${PHP_CS_FIXER} --diff --dry-run -v --allow-risky=yes fix; fi
  - php ${PHP_ARGS} vendor/bin/phpunit
  - MODE_SPEED_TEST=true php ${PHP_ARGS} vendor/bin/phpunit
  - |
    if [[ ${TRAVIS_PHP_VERSION:0:1} == "7" ]]; then
      rm -rf ${HOME}/.composer/vendor
      rm -rf ${HOME}/.composer/composer.json
      rm -rf ${HOME}/.composer/composer.lock
      composer global require infection/infection:^0.6;
      export PHP_INFECTION="${HOME}/.composer/vendor/bin/infection";
      ${PHP_INFECTION};
    fi
  - php examples/big-dump.php
  - php examples/debug-info.php
  - php examples/dumper.php
  - php examples/object.php

after_script:
  - mv ~.git .git
  - travis_retry bin/coveralls.sh
